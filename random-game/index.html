<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Title</title>
  <link href="assets/css/normalize.css" rel="stylesheet">
  <link href="assets/css/style.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik+Mono+One&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@500&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@600&display=swap" rel="stylesheet">
  <link rel="icon" type="image/x-icon" href="assets/favicon/favicon.ico">
</head>
<body>

<header>
  <h1>Minesweeper</h1>
</header>

<main>
  <div class="game-wrapper">
    <div class="difficulty-wrapper">
      <input type="radio" name="difficulty" id="beginner" checked value="beginner">
      <label for="beginner" class="difficulty-btn">Beginner</label>

      <input type="radio" name="difficulty" id="intermediate" value="intermediate">
      <label for="intermediate" class="difficulty-btn">Intermediate</label>

      <input type="radio" name="difficulty" id="expert" value="expert">
      <label for="expert" class="difficulty-btn">Expert</label>
    </div>

    <div class="game-header">
      <div class="mines">10</div>
      <button class="restart-btn"></button>
      <div class="timer">00:00:00</div>
    </div>

    <div class="grid-visual-wrapper">
      <div class="grid"></div>
    </div>
  </div>

  <div class="leaderboard-wrapper">
    <h2 class="leaderboard-title">Latest 10 games results:</h2>
    <div class="leaderboard-visual-wrapper">
      <table class="leaderboard"></table>
    </div>
  </div>
</main>

<footer class="main-footer">
  <nav id="footer">
    <ul>
      <li>
        <a href="https://github.com/annsilin" target="_blank">
          <svg width="90px" height="26px">
            <use href="assets/svg/icons.svg#github"></use>
          </svg>
        </a>
      </li>
      <li><p>2023</p></li>
      <li>
        <a href="https://rs.school/js-stage0/" target="_blank">
          <svg width="90px" height="26px">
            <use href="assets/svg/icons.svg#rsschool"></use>
          </svg>
        </a>
      </li>
    </ul>
  </nav>
</footer>

<script defer src="assets/js/data_and_styles.js"></script>
<script defer src="assets/js/create_grid.js"></script>
<script defer src="assets/js/rendering.js"></script>
<script defer src="assets/js/timer.js"></script>
<script defer src="assets/js/active-cell.js"></script>
<script defer src="assets/js/game_results.js"></script>
<script defer src="index.js"></script>
</body>
</html>
